{% include '_macros/thread.html' %}

<section class="main">
  <h1>{{ _('My Threads') }}</h1>

  <div class="threads-container">
    {% defer (url=apiParams('threads', ordering='-modified'), pluck='objects') %}
      {% for t in this %}
        {{ thread(t) }}
      {% endfor %}
    {% placeholder %}
      <div class="spinner alt"></div>
    {% empty %}
      <p>{{ _('You have no threads.') }}</p>
    {% end %}
  </div>
</section>
